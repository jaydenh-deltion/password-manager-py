{% block title %}Add password{% endblock %}

{% block content %}
<div class="add-password-container">
    <form method="POST" action="{{ url_for('views.add_password') }}" class="add-password-form">
        <div class="form-row">
            <div class="form-group">
                <input type="text" id="website" name="website" placeholder="website/service name" required>
            </div>
            
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="email/username" required>
            </div>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="form-group">
            <select id="category" name="category">
                <option value="">Category (optional)</option>
                <option value="social">Social Media</option>
                <option value="email">Email</option>
                <option value="banking">Banking</option>
                <option value="shopping">Shopping</option>
                <option value="work">Work</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <textarea id="notes" name="notes" rows="3" placeholder="Notes (optional)"></textarea>
        </div>
        
        <button type="submit" class="btn-save">Save</button>
    </form>
</div>
{% endblock %}
